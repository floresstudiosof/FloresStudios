<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondo Cinematográfico</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body, html{
  height:100%;
  font-family: Arial, sans-serif;
  overflow-x:hidden;
}

/* CONTENEDOR FONDO */
.bg-container{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  overflow:hidden;
  z-index:-2;
}

/* IMÁGENES */
.bg-slide{
  position:absolute;
  width:120%;
  height:120%;
  top:-10%;
  left:-10%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transform:scale(1);
  transition:opacity 2.5s ease-in-out;
}

/* ACTIVA */
.bg-slide.active{
  opacity:1;
  animation:cinematicZoom 18s ease-in-out forwards;
}

/* ANIMACIÓN CINEMATOGRÁFICA */
@keyframes cinematicZoom{
  0%   { transform:scale(1) translate(0,0); }
  50%  { transform:scale(1.15) translate(-2%, -2%); }
  100% { transform:scale(1.22) translate(2%, 2%); }
}

/* OSCURECIDO PROFESIONAL */
.overlay-dark{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* CONTENIDO */
.content{
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
}

.content h1{
  font-size:3rem;
  letter-spacing:2px;
}

.content p{
  margin-top:15px;
  font-size:1.2rem;
}
</style>
</head>

<body>

<!-- FONDO -->
<div class="bg-container">
  <div class="bg-slide"></div>
  <div class="bg-slide"></div>
  <div class="bg-slide"></div>
</div>

<div class="overlay-dark"></div>

<!-- CONTENIDO ENCIMA -->
<div class="content">
  <div>
    <h1>Javier Flores Studios</h1>
    <p>Producción Profesional 2026</p>
  </div>
</div>

<script>
const images = [
"https://dl.dropboxusercontent.com/s/0oqpoj7xgwzx49kj6hn9k/1771066535.jpg",
"https://dl.dropboxusercontent.com/s/efussfk0lkm1by8oxyuua/1771074096508.jpg",
"https://dl.dropboxusercontent.com/s/p38txv2c2330lapmnlpri/1771074103062.jpg"
];

const slides = document.querySelectorAll('.bg-slide');
let current = 0;

slides.forEach((slide, index) => {
  slide.style.backgroundImage = `url('${images[index]}')`;
});

function changeSlide(){
  slides.forEach(slide => slide.classList.remove('active'));
  slides[current].classList.add('active');
  current = (current + 1) % slides.length;
}

changeSlide();
setInterval(changeSlide, 8000);
</script>

</body>
</html>
