<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diseño Romántico</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body, html{
  height:100%;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* FONDO ROTATIVO */
.background{
  position:fixed;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  transition:background-image 1s ease-in-out;
  z-index:-3;
}

/* OSCURECIDO SUAVE */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-2;
}

/* CORAZONES FLOTANDO */
.hearts{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  overflow:hidden;
  z-index:-1;
}

.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{ transform:translateY(100vh) scale(1); opacity:0; }
  30%{ opacity:1; }
  100%{ transform:translateY(-10vh) scale(1.5); opacity:0; }
}

/* CONTENIDO */
.content{
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
}

.content h1{
  font-size:3rem;
  text-shadow:0 0 20px rgba(255,0,100,0.8);
}

.content p{
  margin-top:15px;
  font-size:1.2rem;
}
</style>
</head>

<body>

<div class="background" id="bg"></div>
<div class="overlay"></div>

<div class="hearts" id="hearts"></div>

<div class="content">
  <div>
    <h1>Javier Flores Studios</h1>
    <p>Producción Romántica 2026</p>
  </div>
</div>

<script>
/* IMÁGENES ROTATIVAS */
const images = [
"https://dl.dropboxusercontent.com/s/0oqpoj7xgwzx49kj6hn9k/1771066535.jpg",
"https://dl.dropboxusercontent.com/s/efussfk0lkm1by8oxyuua/1771074096508.jpg",
"https://dl.dropboxusercontent.com/s/p38txv2c2330lapmnlpri/1771074103062.jpg"
];

let index = 0;
const bg = document.getElementById("bg");

function changeBackground(){
  bg.style.backgroundImage = `url('${images[index]}')`;
  index = (index + 1) % images.length;
}

changeBackground();
setInterval(changeBackground, 7000);

/* GENERAR CORAZONES */
const heartsContainer = document.getElementById("hearts");

function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  heartsContainer.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
